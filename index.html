<!DOCTYPE html>
<html>
<head>
  <title>Discount Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 320px;
      padding: 25px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.12);
      transition: transform 0.2s;
    }

    .box:hover {
      transform: translateY(-3px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #000;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
      transition: background 0.2s;
    }

    button:hover {
      background: #333;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
      color: #222;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Discount Calculator</h2>

    <input type="number" id="price" placeholder="Enter Original Price">
    <input type="number" id="discount" placeholder="Enter Discount %">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output"></div>
  </div>

<script>
function calculate() {
  let price = Number(document.getElementById("price").value);
  let discount = Number(document.getElementById("discount").value);

  if (price <= 0 || discount < 0) {
    document.getElementById("output").innerHTML = "Please enter valid values.";
    return;
  }

  let discountAmount = (price * discount) / 100;
  let finalPrice = price - discountAmount;

  document.getElementById("output").innerHTML =
    "Final Price: Rs. " + finalPrice.toFixed(2) +
    "<br>You Save: Rs. " + discountAmount.toFixed(2);
}
</script>

</body>
</html>
